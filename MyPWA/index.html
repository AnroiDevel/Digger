    <div id="unity-container">
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>

        <div id="unity-warning"> </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js").then(function(registration) {
            // Отслеживаем изменения состояния сервисного работника
            registration.onupdatefound = function () {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = function () {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // Новая версия доступна, предлагаем обновить страницу
                    if (confirm('Новая версия доступна. Перезагрузить страницу?')) {
                      window.location.reload();
                    }
                  } else {
                    // Контент закеширован для оффлайн использования
                    console.log('Content is now available offline!');
                  }
                }
              };
            };
          }).catch(function(error) {
            console.log('Service worker registration failed:', error);
          });

          // Событие срабатывает при смене контроллера
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            refreshing = true;
            window.location.reload();
          });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/e23e78ae58dba7300ffb738fcfb25070.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/12c8d1973662f38b1db6184e4a604539.data.unityweb",
        frameworkUrl: buildUrl + "/3b5fdfce7e74c7d054d300e668794f65.framework.js.unityweb",
        codeUrl: buildUrl + "/c3dfb0539b0e56ed69d045110db53f3d.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AnroiDevel",
        productName: "MultiTool",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      canvas.style.background = "url('" + buildUrl + "/e38183f3d7061e9d6c26f12d560c1e40.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";

            setTimeout(() => {
                var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                unityInstance.SendMessage('PlatformDetector', 'ReceiveDeviceType', isMobile ? 'Mobile' : 'Desktop');
            }, 1000);

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
